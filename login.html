<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sistema de Helpdesk</title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="img\logo.png" id="icon" alt="User Icon" />
            </div>

            <form>
                <div class="row">
                    <div class="col s12">
                        <div class="row loginFieldsRow">
                            <div class="input-field col s10">
                                <input id="email_inline" type="email" class="validate">
                                <label for="email_inline">E-mail</label>
                                <span class="helper-text" data-error="Por favor insira um e-mail vÃ¡lido"
                                    data-success="Correto"></span>
                            </div>
                        </div>
                        <div class="row loginFieldsRow">
                            <div class="input-field col s10">
                                <input id="password_inline" type="password" class="validate">
                                <label for="password_inline">Password</label>
                            </div>
                        </div>
                        <a href="main.html">
                            <input type="button" class="fadeIn fourth" value="Entrar">
                        </a>
                        <div id="formFooter">
                            <a class="underlineHover" href="#">Esqueci minha senha</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="lib/fontawesome/js/all.min.js"></script>
</body>

</html>
